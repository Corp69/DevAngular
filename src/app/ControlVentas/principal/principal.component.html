<mat-card>
    <mat-card-content>
        <h1 style="text-align: center;">Listado de Ventas</h1>

        <form [formGroup]="myForm"  autocomplete="off">
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field color="accent">
                    <mat-label>Inherited calendar color</mat-label>
                    <input onchange="" formControlName="fecha1" matInput [matDatepicker]="picker1">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field color="accent">
                    <mat-label>Custom calendar color</mat-label>
                    <input formControlName="fecha12" matInput [matDatepicker]="picker2">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field>
                    <mat-label>Listado:</mat-label>
                    <mat-select  formControlName="id_estatus">
                      <mat-option value="primary">Primary</mat-option>
                      <mat-option value="accent">Accent</mat-option>
                      <mat-option value="warn">Warn</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        
        
          
          
          <div class="text-center">
            <button (click)="onSave()" type="button" class="btn btn-outline-success">Success</button>
          </div>
        </form>
        
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="card" style="width: 100%;">
            <h1 style="text-align: center;"><b>Adeudos</b></h1>
            <div class="card-body">
                <mat-form-field fxFlex="100%">
                    <input matInput type="text" (keyup)="doFilter($event)" placeholder="Buscar ">
                </mat-form-field>
        
                <table fxFlex="100%" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                            No.
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
        
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                            Weight
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            Symbol
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="axx">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                            AXX
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>
        
            </div>
        </div>

    </mat-card-content>
</mat-card>

<mat-sidenav-container fullscreen>
  <ul class="topnav">
    <li><a (click)="sidenav.toggle()">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li class="right"><a href="#about">About</a></li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
        aria-expanded="false">Dropdown</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </li>
    <li>
      <div class="input-group mb-3">
        <span class="input-group-text spanOne">$</span>
        <input type="text" class="form-control inputOne" aria-label="Dollar amount (with dot and two decimal places)">
        <button type="button" class="btn btn-outline-info"> Buscar </button>
      </div>
    </li>
  </ul>
  <mat-sidenav #sidenav mode="push">   
      <mat-toolbar color="primary">
          <span>Menú</span>
          <span class="spacer"></span>
          <button mat-icon-button
                  (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
      </mat-toolbar>
      <mat-nav-list>
          <a routerLink="./listado"
             mat-list-item
             (click)="sidenav.toggle()">
              <mat-icon mat-list-icon>label</mat-icon>
              <span>Listado de Pacientes</span>
          </a>

          <a routerLink="./agregar"
             mat-list-item
             (click)="sidenav.toggle()">
              <mat-icon mat-list-icon>add</mat-icon>
              <span>Añadir</span>
          </a>

          <a routerLink="./buscar"
             mat-list-item
             (click)="sidenav.toggle()">
              <mat-icon mat-list-icon>search</mat-icon>
              <span>Búscar</span>
          </a>
          
      </mat-nav-list>
      
  </mat-sidenav>
  <div class="container">
      <router-outlet></router-outlet>
      <div class="container-fluid">
        <div class="row pt-4">
            <div class="col-md-12 text-center mb-2" style="text-align: center; color: black;">
                <small> ©2023 CopyRight
                    <span class="text-secondary font-weight-bold" style="color: black;">Elizandro Dev. </span>
                </small>
            </div>
        </div>
    </div>
  </div>

</mat-sidenav-container>

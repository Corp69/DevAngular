<mat-card>
    <mat-card-content>
        <h1 style="text-align: center;"> <b>Departamento</b></h1>
        <!-- Agregar Informcion del formulario -->
        <form [formGroup]="frmPuesto" autocomplete="off">
            <div class="row"> 
                <div class="col-sm-3">
                    <label><b>descipcion:</b></label>
                    <input formControlName="descipcion" type="text" class="form-control"
                        placeholder="Ingrese descipcion">
                        <span *ngIf="frmPuesto.controls['descipcion'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
                </div>
                <div class="col-sm-3">
                    <label><b>puesto_unico:</b></label>
                    <input formControlName="puesto_unico" type="text" class="form-control"
                        placeholder="Ingrese puesto_unico">
                        <span *ngIf="frmPuesto.controls['puesto_unico'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
            
                    </div>
                    
                    <div class="col-sm-3">
                        <label><b>costo:</b></label>
                        <input formControlName="costo" type="text" class="form-control"
                            placeholder="Ingrese costo">
                            <span *ngIf="frmPuesto.controls['costo'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
                    </div>
                    <div class="col-sm-3">
                        <label><b>codigo:</b></label>
                        <input formControlName="codigo" type="text" class="form-control"
                            placeholder="Ingrese codigo">
                            <span *ngIf="frmPuesto.controls['codigo'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
                    </div>
                    <div class="col-sm-3">
                        <label><b>encargado:</b></label>
                        <input formControlName="encargado" type="text" class="form-control"
                            placeholder="Ingrese encargado">
                            <span *ngIf="frmPuesto.controls['encargado'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
                    </div>
                    <div class="col-sm-3">
                        <label><b>activo:</b></label>
                        <input formControlName="activo" type="text" class="form-control"
                            placeholder="Ingrese activo">
                            <span *ngIf="frmPuesto.controls['activo'].invalid"><b style=" color: rgb(235, 56, 29);">* Campo Requerido</b></span> 
                    </div>
            </div>
          
            <hr>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <button type="button"  (click)="NuevoPuesto()" [disabled]="BtnSpinner"  title="Resetear Formulario" class="btn btn-outline-primary">
                    Nuevo
                </button>
                <button *ngIf="BtnSpinner == false" type="submit"  (click)="Almacenar()" [disabled]="frmPuesto.invalid"   title="Guardar Formulario" class="btn btn-outline-primary">
                    Guardar
                </button>
            </div>
        </form>
         
    </mat-card-content>
</mat-card>

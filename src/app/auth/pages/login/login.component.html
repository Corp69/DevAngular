<div class="container" style="background-color: #dee4db">
  <h3 class="text-center">
    Iniciar Session
    <small class="text-body-secondary">Listo...</small>
  </h3>
  <form [formGroup]="myForm"  autocomplete="off">
    <div class="input-group mb-3">
      <input type="text"
      class="form-control"
      formControlName="USUARIO"
      placeholder="Nombre del producto">
      <span class="input-group-text">@</span>
      <input type="password" name="PASSS" formControlName="PASSS" class="form-control">
    </div>

    <div class="text-center">
      <button (click)="onSave()" type="button" class="btn btn-outline-success">Success</button>
    </div>
  </form>
</div>

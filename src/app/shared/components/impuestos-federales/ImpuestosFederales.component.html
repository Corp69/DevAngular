<p-card header="Productos Servicios - Impuestos Federales">
    <p-pickList 
        [source]="DisponiblesImpuestosFederales" 
        [target]="AsignadosImpuestosFederales" 
        sourceHeader="Disponibles" 
        targetHeader="Asignados" 
        [dragdrop]="true" 
        [responsive]="true" [sourceStyle]="{ height: '30rem' }"
        [targetStyle]="{ height: '30rem' }" 
        filterBy="descripcion" 
        sourceFilterPlaceholder="Buscar"
         targetFilterPlaceholder="Buscar" breakpoint="1400px"
         
         (onMoveToTarget)="onMoveToTarget($event)"
         (onMoveToSource)="onMoveToSource($event)"
         (onMoveAllToTarget)="onMoveAllToTarget($event)"
         (onMoveAllToSource)="onMoveAllToSource($event)"
         
         
         >
        <ng-template let-impuestos_federales pTemplate="item">
            <div class="flex flex-wrap p-2 align-items-center gap-3">
                <div class="flex-1 flex flex-column gap-2">
                    <span class="font-bold">{{ impuestos_federales.descripcion }}</span>
                    <div class="flex align-products-center gap-2">
                        <i class="pi pi-tag text-sm"></i>
                        <span>{{ impuestos_federales.descripcion }}</span>
                    </div>
                </div>
                <span class="font-bold text-900">{{ '$' + impuestos_federales.descripcion }}</span>
            </div>
        </ng-template>
    </p-pickList>
</p-card>
